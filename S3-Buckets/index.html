<html>
  <head>
  	<script>
  		function myFunction() {
  			var xhttp = new XMLHttpRequest();
  			xhttp.onreadystatechange = function() {
  				if (this.readyState == 4 && this.status == 200) {
  					document.getElementById("my-demo").innerHTML = this.responseText;
  				}
  			};
  			xhttp.open("GET", "https://ofv2tbuqw2.execute-api.us-east-1.amazonaws.com/prod/myServerlessWebPage", true);
  			xhttp.send();
  		}
  	</script>
  </head>
  <body>
  	<div align="center">
  		<br/>
  		<br/>
  		<br/>
  		<br/>
  		<h1><span id="my-demo">Ruegger Cloud</span></h1>
  		<button onclick="myFunction()">Click Here</button>
  		<br/>
  		<span>Here is some Text<span>
  	</div>
  </body>
<html>
